
<!DOCTYPE html>
<html>
    <head>
    <title>Movie info</title>
    <!-- <link rel="stylesheet" href="bootstrap.css"/> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="font/all.min.css"> -->
    <script src="jquery.js"></script>
        <style>
         #list ul li   {
                list-style-type: none;
                padding: 3px;
            }
            li {
                list-style-type: none;
                position: relative;
                padding-left: 15px;
            }

                li:before {
                    content: "\25BA \0020";
                    font-size: 20px;
                    position: absolute;
                    top: 5px;
                    left: -17px;
                }
        </style>
    </head>
    <body>
        <div class="container-fluid">
	<div class="row bg-light">
		<div class="col-11">
         <h2 class="text-left mt-2 text-info  py-2">Movie <span class="text-danger font-italic">Info</span></h2></div>
<div class="col-1"> <input type="button"class="btn btn-block  btn-danger btn-sm mt-4 w-0" value="Log out"></div>
</div>
        <div  class="row">
            <div class="col-9">
  
        <form action="" id="movieForm" autocomplete="off">
      
        <input type="search" id="moviename" class="form-control" placeholder="Enter movies name">
        <input type="submit" class="btn btn-info btn-block mt-2" value="Search">
        </form>
            <div id="result" class="p-1 m-3"></div>
        </div>
        <div class="col-3" style="border-left: 1px solid black; height:auto;">
            <h3 class="text-center text-info">Your Lists</h3>
            <input type="button" value="Create" class="btn btn-outline-info btn-block btn-sm" onclick="plist()">
            <div id="list" class="text-primary h5 m-2"></div>
 
        </div>
        </div>
        </div>
    
    <script>
        $(document).ready(function(){
          
            $('#movieForm').submit(function(event){
                event.preventDefault()
            var result=""    
            var movie = $('#moviename').val()
            var url ="http://www.omdbapi.com/?apikey=793761af&"
                $.ajax({
                    method:'GET',
                    url:url+"&t="+movie,
                    success:function(data){
                    console.log(data)
                        result =`
                        <img style="float:left" src="${data.Poster}" class="img-thumnail" width="300" height="300"/>
                   
                        <div class="m-3" style="float:left">

                        <h5>Title: ${data.Title}</h5>
                        <h5>Released Date: ${data.Released}</h5>
                        <h5>Genre: ${data.Genre}</h5>
                        <h5>Duration: ${data.Runtime}</h5>
                        <h5>Actors: ${data.Actors}</h5>
                        <h5>Director: ${data.Director}</h5>
				<h5>Award: ${data.Awards}</h5>
                        <input type="button" value="Add to list" class="btn btn-success" class="fa fa-plus">
                      
                        </div>
                        `
                        $("#result").html(result)
                }
                })
            })
            
        });
        
    </script>
        <script>
            function plist() {
                list.innerHTML="<ul>"+
                     "<li>Bollywood</li>"+
                     "<li>Hollywood</li>"+
                 "</ul>";
             
            }
        </script>
    </body>
</html>
